<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My blog

  </title>
</head>

<!-- cdnjs font -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- css -->
<link rel="stylesheet" href="01Home.css">

<!-- boxicons css -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>


<body class="" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="logo.jpg" alt="logo">
        </span>
        <div class="text header-text">
          <span class="name">Gomdory</span>
          <span class="profession">Cutiest Bear</span>
        </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>

    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
            <i class='bx bx-search icon' ></i>
            <input type="text" placeholder="Search...">
        </li> 
        <ul class="menu-links"> 
          <li class="nav-link"> 
            <a href="#"> 
              <i class='bx bx-home icon' ></i>
              <span class="text nav-text">Home</span> 
            </a>
          </li>
          <li class="nav-link"> 
            <a href="#"> 
              <i class='bx bx-bar-chart-alt-2 icon'></i>
              <span class="text nav-text">To-do List</span>
            </a>
          </li>
          <li class="nav-link"> 
            <a href="#"> 
              <i class='bx bx-bell icon'></i>
              <span class="text nav-text">Notifications</span> 
            </a>
          </li>
          <li class="nav-link"> 
            <a href="#"> 
              <i class='bx bx-pie-chart-alt icon'></i>
              <span class="text nav-text">Study</span> 
            </a>
          </li>
          <li class="nav-link"> 
            <a href="#"> 
              <i class='bx bx-heart icon'></i>
              <span class="text nav-text">Likes</span> 
            </a>
          </li>
          <li class="nav-link"> 
            <a href="#"> 
              <i class='bx bx-wallet icon'></i>
              <span class="text nav-text">Wallets</span> 
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content"></div>
        <li class=""> 
          <a href="#"> 
            <i class='bx bx-log-out icon'></i>
            <span class="text nav-text">Logout</span> 
          </a>
        </li>

        <li class="mode"> 
          <div class="moon-sun">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark Mode</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

    </div>
  </nav>
  <script src="01Home.js"></script>
</body>
</html>
